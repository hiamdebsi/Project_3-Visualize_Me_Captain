<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Analysis</title>
  <link rel="shortcut icon" type="image/jpg" href="USGSDatasetRepository.png"/>

  <!-- Favicon-->
  <link rel="shortcut icon" href="https://static.nyse.com/favicons/1.0.0/nyse.ico" type="image/x-icon">

  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>

  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../static/css/styles.css" rel="stylesheet" />
  <link href="../static/css/stats.css" rel="stylesheet" />

  <!-- D3 library -->
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"></script>

  <!-- Charts.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>

  <!-- Local CSS -->
  <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
  <link rel="stylesheet" type="text/css" href="../static/css/chartstyles.css">

</head>

<body id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="/">Weather vs NYSE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="stats">Correlation</a></li>
                <li class="nav-item"><a class="nav-link" href="map">Map</a></li>
                
            </ul>
        </div>
    </div>
  </nav>
  <!-- Masthead-->
  <header class="masthead">
    <div class="container">
        <a class="btn btn-primary btn-xl text-uppercase" href="#analysis">View Analysis</a>
    </div>
  </header>

  <!-- Services-->
  <section class="wrapper" id="analysis">
    <div class="container">
        <!-- add search with button -->
        <form class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 mb-4 border-bottom">

          <!-- Dropdown Menu -->
          <div class="form-check">
            <label>Choose a Stock:</label>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
          
        </form>
      </div>
  </section>

  <!-- Charts -->
  <div class="container">
    <div class="wrapper">
      <canvas id="myChart"></canvas>
    </div>
  </div>
  
  <div class="container">
    <div class="wrapper">
      <canvas id="myChart2"></canvas>
    </div>
  </div>

  <!-- Footer-->
  <footer class="footer py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-4 text-lg-start">Copyright &copy; 2021</div>
        </div>
    </div>
  </footer>

  <!-- Our JavaScript -->
  <script src="{{url_for('static', filename='js/stockweather.js')}}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</body>
